# Gradle configuration for React Native project

# Enable Hermes (high-performance JS engine)
hermesEnabled=true

# Disable new architecture (use old bridge)
newArchEnabled=false

# Java compiler options
org.gradle.jvmargs=-Xmx4096m

# React Native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Android SDK versions
android.useAndroidX=true
android.enableJetifier=true

# Disable configuration cache to avoid compatibility issues
org.gradle.configuration-cache=false
